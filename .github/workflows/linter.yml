# GitHub Action to run some linters
# More info at https://github.com/portfolio-2025br/dotnet-simd

---
name: "Linter de Código"

"on":
  pull_request:
    branches: ["main"]
  push:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: linter

    permissions:
      statuses: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api.nuget.org:443
            api0.prismacloud.io:443
            check.trivy.dev
            checkpoint-api.hashicorp.com:443
            crl3.digicert.com:80
            github.com:443
            mirror.gcr.io:443
            pypi.org:443
            raw.githubusercontent.com:443
            registry.terraform.io:443

      - name: Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Linter
        uses: super-linter/super-linter@5119dcd8011e92182ce8219d9e9efc82f16fddb6 # v8.0.0
        env:
          ENABLE_COMMITLINT_STRICT_MODE: true
          ENFORCE_COMMITLINT_CONFIGURATION_CHECK: true
          FIX_CSHARP: true
          FIX_MARKDOWN_PRETTIER: true
          FIX_YAML_PRETTIER: true
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check
        run: |
          echo "You should format source code properly!"
          echo "**********************************************************************"
          git diff
          echo "**********************************************************************"
          git diff --quiet
